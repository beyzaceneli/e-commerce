<div class="card h-100">
  <img class="card-img-top" [src]="product.thumbnail || 'assets/images/default-product-image.png'" alt="Product Image">
  <hr>
  <div class="card-body d-flex flex-column">
    <a class="card-title fs-6 card-product-title text-truncate" (click)="onProductClick()">{{ product.title }}</a>
    <p class="card-text price mt-4">{{ product.price | currency: 'TRY' }}</p>

    <div class="mt-auto card-buttons d-flex justify-content-between align-items-center">
     
      <app-button [product]="product"></app-button>
    </div>
  </div>
</div>
