<h3>Reviews:</h3>
<div *ngIf="reviews && reviews.length > 0; else noReviews">
    <div *ngFor="let review of reviews" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ review.reviewerName }}</h5>
            <p class="card-title">{{ review.reviewerEmail }}</p>
            <ngb-rating [(rate)]="review.rating" [readonly]="readonly"></ngb-rating>
            <p class="card-text">{{ review.comment }}</p>
        </div>
    </div>
</div>
<ng-template #noReviews>No reviews available.</ng-template>
