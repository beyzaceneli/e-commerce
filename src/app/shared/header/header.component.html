<ng-container>
  <mat-toolbar color="primary" style="padding-top: 50px;padding-bottom: 50px;align-items: center;justify-content: center;">
    <span>E-Commerce</span>
    <span class="example-spacer"></span>
    <app-search class="mt-4"></app-search>
    <span class="example-spacer"></span>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">İletişim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cart" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                Cart
                <span class="icon-container">
                  <mat-icon [matBadge]="(cartItemCount$ | async) || 0" matBadgeOverlap="false">shopping_cart</mat-icon>
                </span>
              </a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>
  </mat-toolbar>
  
</ng-container>
